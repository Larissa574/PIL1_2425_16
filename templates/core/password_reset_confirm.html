<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un nouveau mot de passe</title>
    <link rel="stylesheet" href="../../static/css/password_rest_phase2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="corps">
        <div class="conteneur-recuperation">
            <h1 class="titre-recuperation">Creer un Nouveau Mot De Passe</h1>
            
            <form class="formulaire-verification" method="POST">
                
                <div class="groupe-champ">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <p class="password-requirements">Au moins 8 caractères, une lettre majuscule, un caractère spécial.</p>
                </div>
                <button type="submit" class="bouton-verification">Réinitialiser le Mot De Passe</button>
            </form>

            <div class="retour-connexion">
                <a href="{% url 'connexion' %}" class="lien-retour">Retour à la page de Connexion</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
