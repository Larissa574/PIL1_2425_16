<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupération de Mot de Passe - Covoiturage IFRI</title>
    <link rel="stylesheet" href="password.css">
</head>
<body class="recovery-body">
    <div class="recovery-container">
        <h1 class="recovery-title">
            Récupération de Mot de Passe
        </h1>
        <p class="recovery-description">
            Veuillez entrer votre adresse email. Un lien de réinitialisation de mot de passe vous sera envoyé.
        </p>
        <form action="#" method="POST" class="recovery-form">
            <div class="form-group">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" id="email" name="email" placeholder="votre.email@ifri.com"
                       class="form-input"
                       required>
            </div>
            <button type="submit" class="recovery-button">
                Envoyer le lien de réinitialisation
            </button>
        </form>
        <p class="back-to-login">
            <a href="login.html" class="back-to-login-anchor">
                Retour à la page de connexion
            </a>
        </p>
    </div>
</body>
</html>
