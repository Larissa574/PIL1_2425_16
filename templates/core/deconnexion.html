<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Déconnexion - IFRI Comotorage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .success-icon {
      color: #10b981;
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    h2 {
      color: #1f2937;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .message {
      color: #6b7280;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .btn {
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #6b7280;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #d1d5db;
      transform: translateY(-1px);
    }

    .footer-text {
      margin-top: 2rem;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      .buttons-container {
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-car"></i>
      IFRI Covoiturage
    </div>
    
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    
    <h2>Déconnexion réussie</h2>
    
    <p class="message">
      Vous avez été déconnecté avec succès de votre session.<br>
      Merci d'avoir utilisé notre plateforme de covoiturage !
    </p>
    
    <div class="buttons-container">
      <a href="{% url 'connexion' %}" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        Se reconnecter
      </a>
      
      <a href="{% url 'accueil' %}" class="btn btn-secondary">
        <i class="fas fa-home"></i>
        Page d'accueil
      </a>
    </div>
    
    <p class="footer-text">
      Votre sécurité est notre priorité
    </p>
  </div>
</body>
</html>
