<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Covoiturage pour les Étudiants IFRI</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="login-title">
            Connexion
        </h1>
        <form action="#" method="POST" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Adresse Email</label>
                <input type="email" id="email" name="email" placeholder="onamission@gmail.com.com"
                       class="form-input"
                       required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="********"
                       class="form-input"
                       required>
            </div>
            <button type="submit" class="login-button">
                Se connecter
            </button>
            <div class="forgot-password">
                <a href="password.html" class="forgot-password-link">
                    Mot de passe oublié ?
                </a>
        </form>
        <p class="signup-link">
            Vous n'avez pas de compte ? 
            <a href="register.html" class="signup-anchor">
                Inscrivez-vous ici
            </a>
        </p>
    </div>
</body>
</html>
